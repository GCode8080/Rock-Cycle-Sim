<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Cycle Sim</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row">
        
            <div class="topnav">
                <input class="button" type="button" id="addHeatBtn" value="Add Heat" onclick="addHeat()">
                <input class="button" type="button" id="subtractHeatBtn" value="Subtract Heat" onclick="subtractHeat()">
                <input class="button" type="button" id="addPressureBtn" value="Add pressure" onclick="addPressure()">
                <input class="button" type="button" id="subtractPressureBtn" value="Subtract pressure" onclick="subtractPressure()">
                <input class="button" type="button" id="addTimeBtn" value="Add time" onclick="addTime()">
                <input class="button" type="button" id="subtractTimeBtn" value="Subtract time" onclick="subtractTime()">
            </div>

            <div class="instructions">
                <p>
                    Instructions: <br><br> Lava: set heat to 1000 <br> Igneous Rock: subtract heat after making lava to make igneous rock <br> Metamorphic Rock: set pressure to 300 and heat to 200 <br> Sedimentary Rock: set time to 200
                </p>
            </div>
            
            <div class="boxWrapper">
                <input class="boxes" type="text" id='heatOutput'>
                <input class="boxes" type="text" id='pressureOutput'>
                <input class="boxes" type="text" id='timeOutput'>
                <input class="boxes" type="text" id='rockOutput'>
            </div>
        
        </div>

    <script src="script.js"></script>
    </body>
</html>
